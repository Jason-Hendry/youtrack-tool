<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTrack Tool</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-default" id="login">Login to YouTrack</button>
            <button class="btn btn-default" id="load">Load Projects</button>
            <h2>Ticker Loader</h2>
            <form id="loader" class="form">
                <div class="form-group">
                    <label for="project">Project</label>
                    <select id="project" name="project" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <label for="newTickets">Tickets (1 Summary per line)</label>
                    <textarea id="newTickets" rows="20" name="tickets" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add Tickets" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Tickets</h2>
            <div id="tickets"></div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#login').click(function () {
            window.open("https://portable.myjetbrains.com/hub/api/rest/oauth2/auth?response_type=code&state=1redirect_uri=http%3A%2F%2Flocalhost%2Fauth&request_credentials=default&client_id=236afb61-8d1d-4368-84ae-246dd5d91779&scope=0-0-0-0-0%20c844906d-ceff-4800-8ae6-00adfbde4a15")
        });


        $('#load').click(function () {
            $.get('/projects', function (data) {
                for (i in data) {
                    if (data.hasOwnProperty(i)) {
                        $('#project').append($('<option value="' + data[i].code + '">' + data[i].name + '</option>'));
                    }
                }
            });
        });

        $('#loader').on('submit', function(e) {
            e.preventDefault();
            $.post('/create', $(this).serializeArray(), function(data) {
                console.log(data);
            });
        })

    });
</script>

</body>
</html>
